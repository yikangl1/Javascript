<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class = "wrapper">
            <div class = "player_1 active">
                <div class = "name"  id = "name_1"> Player_1 </div>
                <div class = "score" id = "score_1"> 0 </div>
                <div class = "player_box">
                    <div class = "label"> Current </div>
                    <div class = "current_score" id = "current_1"> 0 </div>
                </div>
            </div>
            
            <div class = "player_2">
                <div class = "name"  id = "name_2"> Player_1 </div>
                <div class = "score" id = "score_2"> 0 </div>
                <div class = "player_box">
                    <div class = "label"> Current </div>
                    <div class = "current_score" id = "current_2"> 0 </div>
                </div>
            </div>
            
            <button class="btn-new">New game</button>
            <button class="btn-roll">Roll</button>
            <button class="btn-hold">Get</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
